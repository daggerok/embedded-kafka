group: travis_lts
env:
  global:
    - TERM=dumb
    - secure: ""
language: java
jdk:
- oraclejdk8
- openjdk8
install: true
before_script:
- sudo apt update -y || true
- sudo apt install -y --no-install-recommends bash unzip wget
- sudo pip install httpie
- source <(curl -s https://raw.githubusercontent.com/daggerok/bash-functions/master/main.bash)
- stop_any 8080 80
script:
## 0.0.1 (kafka-unit)
